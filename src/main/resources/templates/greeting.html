<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
	<link rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
      href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet"
      th:href="@{/css/bootstrap-responsive.min.css}"
      href="../../css/bootstrap-responsive.min.css"/>
</head>
<body>
	  
      <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
      <div class="container" style="width: 90%;margin-top:20px">

        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand">URL GCID</a>
          </div><!-- /.navbar-inner -->
        </div><!-- /.navbar -->
  
    
    
	<div class="row-fluid">
	<div class="span12">
	<table class="table table-bordered table-striped table-condensed">
		<thead style="background-color:#a9dba9;box-shadow:5px 5px 5px">
          <tr >
            <td>ID</td>
            <td>url</td>
            <td>gcid</td>
          </tr>
        </thead>
        
        <tbody>

          <tr th:each="message : ${data}">
            <td th:text="${message.id_g}">1</td>
            <td th:text="${message.url}">1</td>
            <td th:text="${message.gcid}">1</td>
          </tr>
        </tbody>
	</table>
	<div class="pagination" style="text-align:center">
	
  	<ul>
  	<li><a  th:href="|/show?page=0|">第一页</a></li>
    <li><a  th:href="|/show?page=${data.getNumber()-1>0?data.getNumber()-1:0}|">上一页</a></li>
    <li><a  th:text="${(data.getNumber()+1)+'/'+data.getTotalPages()}"/></li>
    <li><a  th:href="|/show?page=${data.getTotalPages()>data.getNumber()+1?data.getNumber()+1:data.getTotalPages()-1}|">下一页</a></li>
    <li><a  th:href="|/show?page=${data.getTotalPages()-1}|">最后页</a></li>
  	</ul>
	</div>

	</div>
	</div>
	
	
	 </div> <!-- /.container -->
	 
	 <script src="../../js/bootstrap.min.js"></script>
	 <script src="../../js/jquery-1.11.1.min.js"></script>
	 <script>
		$(document).ready(function(){
  			$("p").click(function(){
    		$(this).hide();
  			});
		});
	</script>
</body>
</html>
